<ul class="project-list">
  {% for post in site.categories.projects %}
  <li class="project-list-item">
    <a href="{{ post.url }}">
      <p class="project-text">
        <span class="project-title">{{ post.title }}</span>
        <!-- <span class="project-date">{{ post.date | date: "%Y %m" }}</span> -->
        <span class="project-group">{{ post.group }}</span>
      </p>
      <div class="project-thumb" data-bg='{{ post.img }}'></div>
    </a>
  </li>
  {% endfor %}
</ul>

<script type="text/javascript">
  const thumbs = document.querySelectorAll('.project-thumb');
  const styleSheet = document.styleSheets[1];
  thumbs.forEach(function (item, index) {
    item.style.backgroundImage = `url(/assets/img/${item.dataset.bg})`;
  });
</script>
