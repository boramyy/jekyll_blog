<ul class="post-list">
  {% for post in site.categories.development %}
  <li class="post-list-item">
    <a href="{{ post.url }}">
      <span class="post-title">{{ post.title }}</span>
      <span class="post-date">{{ post.date | date: "%B %d, %Y"}}</span>
      <div class="post-tags">
        {% for tag in post.tags %}
        <span class="post-tag {{ tag }}">{{ tag }}</span>
        {% endfor %}
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
