<!DOCTYPE html>
<html>
{% include head.html %}

<body class="site{% if site.animated %} animated fade-in-down{% endif %}">
  {% if site.google_tag_manager %}
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  {% endif %}
  {% if site.facebook_comments %}
  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId={{ site.facebook_appid }}";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  {% endif %}

  <div class="site-wrap">
    {% include header.html %}
    <div role="main">
      {{ content }}
      {% include footer.html %}
    </div>
  </div>  

  <script>
    (function (d, s) {
      var changeColor = d.getElementsByClassName(s);
      for (var i=0; i<changeColor.length; i++){
        if (/if|else|for|while|switch|case|default/g.test(changeColor[i].innerHTML)) {
          changeColor[i].classList += ' kt';
        }
      }
    }(document, 'k'));
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128387569-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-128387569-1');
  </script>
  
</body>
</html>
