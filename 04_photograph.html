<ul class="photo-list">
  {% for post in site.categories.photograph %}
  <li class="photo-list-item">
    <a href="{{ post.url }}">
      <img class="photo-thumb" src="/assets/img/{{ post.img }}">
      <span class="photo-title">{{ post.title }}</span>
      <span class="photo-date">{{ post.date | date: "%B %d, %Y"}}</span>
    </a>
  </li>
  {% endfor %}
</ul>
